<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller</title>
    <style>
        button {
            width: 200px;
            height: 100px;
            font-size: 24px;
            margin: 20px;
        }
    </style>
    <script src="https://unpkg.com/eventemitter2@6.4.6/lib/eventemitter2.js"></script>
    <script src="https://unpkg.com/roslib@1.3.0/build/roslib.min.js"></script>
</head>
<body>
    <h1>Control Dual Robot</h1>

    <button id="robot_forward">robot_Forward</button>
    <button id="robot_backward">robot_Backward</button>
    <button id="robot_left">robot_Left</button>
    <button id="robot_right">robot_Right</button>

    <button id="target_forward">target_Forward</button>
    <button id="target_backward">target_Backward</button>
    <button id="target_left">target_Left</button>
    <button id="target_right">target_Right</button>

    <script type="text/javascript">
        // 连接到rosbridge WebSocket服务器
        var ros = new ROSLIB.Ros({
            url: 'ws://172.20.10.7:9090'    //这里改为你自己的虚拟机(or你的pc的ip，如果你没有用虚拟机)ip地址！！！
        });

        ros.on('connection', function() {
            console.log('Connected to websocket server.');
        });

        ros.on('error', function(error) {
            console.log('Error connecting to websocket server: ', error);
        });

        ros.on('close', function() {
            console.log('Connection to websocket server closed.');
        });

        // 创建一个发布者，发布到 /diff_controller/cmd_vel_unstamped 话题
        var robot_cmdVel = new ROSLIB.Topic({
            ros: ros,
            name: 'robot/robot_diff_controller/cmd_vel_unstamped',     //这里检查一下你自己的控制器名字对不对！！！
            messageType: 'geometry_msgs/msg/Twist'
        });

        var target_cmdVel = new ROSLIB.Topic({
            ros: ros,
            name: 'target/target_diff_controller/cmd_vel_unstamped',     //这里检查一下你自己的控制器名字对不对！！！
            messageType: 'geometry_msgs/msg/Twist'
        });

        // 生成 Twist 消息
        function createTwist(linearX, angularZ) {
            return new ROSLIB.Message({
                linear: {
                    x: linearX,
                    y: 0.0,
                    z: 0.0
                },
                angular: {
                    x: 0.0,
                    y: 0.0,
                    z: angularZ
                }
            });
        }

        // Helper function to handle touch events
        function robot_handleTouchStart(event, linearX, angularZ) {
            event.preventDefault(); // Prevents default scrolling behavior on touch devices
            var twist = createTwist(linearX, angularZ);
            console.log('Sending message:', twist);
            robot_cmdVel.publish(twist);
        }

        function target_handleTouchStart(event, linearX, angularZ) {
            event.preventDefault(); // Prevents default scrolling behavior on touch devices
            var twist = createTwist(linearX, angularZ);
            console.log('Sending message:', twist);
            target_cmdVel.publish(twist);
        }

        document.getElementById('robot_forward').addEventListener('touchstart', function(event) {
            robot_handleTouchStart(event, 0.5, 0.0);
        });

        document.getElementById('robot_backward').addEventListener('touchstart', function(event) {
            robot_handleTouchStart(event, -0.5, 0.0);
        });

        document.getElementById('robot_left').addEventListener('touchstart', function(event) {
            robot_handleTouchStart(event, 0.0, 1.0);
        });

        document.getElementById('robot_right').addEventListener('touchstart', function(event) {
            robot_handleTouchStart(event, 0.0, -1.0);
        });

        document.getElementById('target_forward').addEventListener('touchstart', function(event) {
            target_handleTouchStart(event, 0.5, 0.0);
        });

        document.getElementById('target_backward').addEventListener('touchstart', function(event) {
            target_handleTouchStart(event, -0.5, 0.0);
        });

        document.getElementById('target_left').addEventListener('touchstart', function(event) {
            target_handleTouchStart(event, 0.0, 1.0);
        });

        document.getElementById('target_right').addEventListener('touchstart', function(event) {
            target_handleTouchStart(event, 0.0, -1.0);
        });

        // Fallback for click event (non-touch devices)
        document.getElementById('robot_forward').addEventListener('click', function() {
            robot_handleTouchStart(event, 0.5, 0.0);
        });

        document.getElementById('robot_backward').addEventListener('click', function() {
            robot_handleTouchStart(event, -0.5, 0.0);
        });

        document.getElementById('robot_left').addEventListener('click', function() {
            robot_handleTouchStart(event, 0.0, 1.0);
        });

        document.getElementById('robot_right').addEventListener('click', function() {
            robot_handleTouchStart(event, 0.0, -1.0);
        });

        // Fallback for click event (non-touch devices)
        document.getElementById('target_forward').addEventListener('click', function() {
            target_handleTouchStart(event, 0.5, 0.0);
        });

        document.getElementById('target_backward').addEventListener('click', function() {
            target_handleTouchStart(event, -0.5, 0.0);
        });

        document.getElementById('target_left').addEventListener('click', function() {
            target_handleTouchStart(event, 0.0, 1.0);
        });

        document.getElementById('target_right').addEventListener('click', function() {
            target_handleTouchStart(event, 0.0, -1.0);
        });

    </script>
</body>
</html>
